<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accept/Reject</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 40vh;
      width: 700px;
      margin-left: 450px;
      margin-top: 200px;
    }
    .clor 
    {
    color: green;
    }
    .video-background {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
    }
    
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #666;
    }
    
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    .message textarea {
      width: 100%;
      padding: 8px;
      border: 2px solid #ccc;
      border-radius: 4px;
      resize: none;
      height: 160px; /* Increased height */
    }
    
    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .btn:hover {
      background-color: #45a049;
    }




    button {
  border-radius: 4px;
  background-color: #5ca1e1;
  border: none;
  color: #fff;
  text-align: center;
  font-size: 22px;
  padding: 16px;
  width: 190px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 36px;
  box-shadow: 0 10px 20px -8px rgba(0, 0, 0,.7);
}

button{
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

button:after {
  content: 'Â»';
  position: absolute;
  opacity: 0;  
  top: 14px;
  right: -20px;
  transition: 0.5s;
}

button:hover{
  padding-right: 24px;
  padding-left:8px;
}

button:hover:after {
  opacity: 1;
  right: 10px;
}
.txt 
{
color: black;
font-weight: bold;
}
  </style>
</head>
<body>
  <video autoplay muted loop class="video-background">
    <source src="queryvdo.mp4" type="video/mp4">
    <!-- Provide alternative video formats for compatibility -->
    Your browser does not support the video tag.
  </video>

  <div class="container">
    <h2 class="clor">Send Accept/Reject Message to Buyer</h2>
    <img src="query.png" alt="Login Form GUI" style="max-width: 50%; margin-bottom: 10px;">
    <form action="/sndmsgb" method="post">
      <div class="form-group">
        <label for="username"><b>Enter Buyer Email id</b></label>
       <input type="email" id="username" name="bemail" required class="txt">
      </div>
      <div class="message">
        <label for="message"><b>Your Message(regarding accept/delete)</b></label>
        <textarea id="message" name="bmessage" rows="4"></textarea>
      </div>
      <button type="submit">Send_Message</button>
    </form>
  </div>
</body>
</html>
